<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row"></div>
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <h1 style="text-align: center;">Expense Updater</h1>
                
                <form name="model1" method="POST">
                    <div class="form-group">
                        <label for="bankSelect">Select bank  </label>
                        <select name="bank" id="bankSelect" class="form-control">
                        <option value="kotak">kotak</option>
                        <option value="paytm">paytm</option>
                        <option value="cash">cash</option>
                        <option value="sbi">sbi</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label for="mode">Mode</label>
                        <select name="mode" id="mode" class="form-control">
                            <option value="online">online</option>
                            <option value="cash">cash</option>
                        </select>
                    </div>
                    <div class="form-group">
                       <label for="amt">amount </label>
                       <input class="form-control" type="text" name="amt" id="amt">
                    </div>
                    <div class="form-group">
                        <label for="reason">comment </label>
                        <input class="form-control" type="text" name="reason" id="amount">
                     </div>
                     <div class="form-group">
                        <label for="timee">time</label>
                        <input type="text" class="form-control time" name="Time" id="demo" onclick="fnc();">
                        
                    </div>

                    <button type="submit" class="btn btn-primary" >Submit</button>
                  

                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxT-H4UsXFybXKTsBSCXHk264lEPb3yCd7GGdKWRN004xoMrtPvcX8wxacS7QWmnZg1Gw/exec'
        const form = document.forms['model1']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Update Done"))
            .catch(error => console.error('Error!', error.message))
        })
    </script>
    <script>
          function fnc(){
            var d = new Date();
          var dt = d.getDate();
          var mnt=d.getMonth()+1;
          var yr=d.getFullYear();
          var n=dt+"/"+mnt+"/"+yr+" "+d.getHours()+":"+d.getMinutes();
          document.getElementById("demo").value=n;
        }

        </script>
</body>
</html>
